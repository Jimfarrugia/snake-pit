<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <h1 id="title">Snake Pit</h1>
      <div id="game-board"></div>
      <h3 id="start-prompt">Press spacebar to start</h3>
      <div id="menu">
        <button id="tutorial-open-btn" title="Help">?</button>
      </div>
    </div>
    <dialog id="tutorial-dialog" closedby="any">
      <h2>How to Play</h2>
      <ul>
        <li>Move your snake with the arrow keys.</li>
        <li>
          Gain points by eating mice, picking up items and biting other snakes.
        </li>
        <li>Avoid running into the walls, yourself or other snakes.</li>
        <li>As your score increases, so does your length.</li>
        <li>Don't get bit!</li>
      </ul>
      <button id="tutorial-close-btn" title="Close">Got it!</button>
    </dialog>
  </body>
</html>
